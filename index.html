  <body>





     <!--Header -->

          <spam class="navbar-toggler-icon"></spam>
        </button>
        <div class="collapse navbar-collapse" id="nucampNavbar">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <i class="fa fa-search fa-lg"></i> Gift Wallet</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">
                <i class="fa fa-info fa-lg"></i> Sell Gift Card </a
              >
            </li>
            <li class="nav-item">

                ><i class="fa fa-list fa-lg"></i> Buy Gift Card</a
              >
            </li>

                ><i class="fa fa-address-card fa-lg"></i> Contact</a
              >

              <i class="fa fa-sign-in"></i> Login
            </a>
          </span>
        </div>
      </div>
    </nav>

    <!-- Login -->
    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Login</h3>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="form-row">
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginEmail">
                      Email address</label
                    >
                    <input
                      type="email"
                      class="form-control form-control-sm"
                      id="loginEmail"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginPassword">Password</label>
                    <input
                      type="password"
                      class="form-control form-control-sm"
                      id="loginPassword"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label"> Remember me </label>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm ml-auto"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary btn-sm ml-1">
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="container">

              <li><a href="#"> Sell Gift Card</a></li>
              <li><a href="#"> Buy Gift Card</a></li>
              <li><a href="contactus.html"> Contact</a></li>
            </ul>
          </div>
          <div class="col-6 col-sm-5 text-center">
            <h5>Social</h5>
            <a
              class="btn btn-social-icon btn-instagram"
              href="http://instagram.com/"
              ><i class="fa fa-instagram"></i
            ></a>
            <a
              class="btn btn-social-icon btn-facebook"
              href="http://facebook.com/"
              ><i class="fa fa-facebook"></i
            ></a>
            <a
              class="btn btn-social-icon btn-twitter"
              href="http://twitter.com/"
              ><i class="fa fa-twitter"></i
            ></a>
            <a class="btn btn-social-icon btn-google" href="http://youtube.com/"
              ><i class="fa fa-youtube"></i
            ></a>
          </div>
          <div class="col-sm-4 text-center">
            <a role="button" class="btn btn-link" href="tel:1-206-555-1234"
              ><i class="fa fa-phone"></i> 1-206-555-1234 </a
            ><br />
            <a
              role="button"
              class="btn btn-link"
              href="mailto:campsites@nucamp.co"
              ><i class="fa fa-envelope-o"></i> campsites@nucamp.co</a
            >
          </div>
        </div>
      </div>
    </footer>
